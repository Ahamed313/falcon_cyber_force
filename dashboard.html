<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<style>
body{
  margin:0;
  font-family:Arial;
  background:#0b0f1a;
  color:#e5e7eb;
}
header{
  background:#020617;
  padding:20px;
  display:flex;
  justify-content:space-between;
  color:#38bdf8;
}
.container{
  padding:40px;
}
.card{
  background:#020617;
  border:1px solid #1e293b;
  padding:25px;
  border-radius:10px;
  margin-bottom:20px;
}
input, textarea{
  width:100%;
  padding:10px;
  margin-top:10px;
  background:#0f172a;
  border:1px solid #1e293b;
  color:white;
  border-radius:6px;
}
button{
  margin-top:15px;
  padding:12px 20px;
  background:#38bdf8;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
<body>

<header>
  <h2>Falcon Cyber Force â€“ Admin</h2>
  <a href="admin.html" style="color:#38bdf8;">Logout</a>
</header>

<div class="container">

  <div class="card">
    <h3>Add Team Member</h3>

    <input id="name" placeholder="Name / Role">
    <textarea id="desc" placeholder="Description"></textarea>
    <input type="file" id="photo">

    <button onclick="addMember()">Add Member</button>
  </div>

</div>

<script>
function addMember(){
  const name = document.getElementById("name").value;
  const desc = document.getElementById("desc").value;
  const photo = document.getElementById("photo").files[0];

  if(!name || !desc || !photo){
    alert("All fields required");
    return;
  }

  const reader = new FileReader();
  reader.onload = function(){
    const members = JSON.parse(localStorage.getItem("team")) || [];
    members.push({
      name:name,
      desc:desc,
      img:reader.result
    });
    localStorage.setItem("team", JSON.stringify(members));
    alert("Team member added!");
    document.getElementById("name").value="";
    document.getElementById("desc").value="";
  };
  reader.readAsDataURL(photo);
}
</script>

</body>
</html>
