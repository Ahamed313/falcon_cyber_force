<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard | Falcon Cyber Force</title>
<style>
body{
  margin:0;
  font-family:Arial;
  background:#0b0f1a;
  color:#e5e7eb;
}
header{
  background:#020617;
  padding:20px;
  display:flex;
  justify-content:space-between;
  color:#38bdf8;
}
.container{
  padding:40px;
}
.card{
  background:#020617;
  border:1px solid #1e293b;
  padding:25px;
  border-radius:10px;
  margin-bottom:25px;
}
input, textarea{
  width:100%;
  padding:10px;
  margin-top:10px;
  background:#0f172a;
  border:1px solid #1e293b;
  color:white;
  border-radius:6px;
}
button{
  padding:10px 16px;
  margin-top:10px;
  margin-right:5px;
  border:none;
  cursor:pointer;
  font-weight:bold;
}
.add{ background:#38bdf8; }
.edit{ background:#22c55e; }
.delete{ background:#ef4444; color:white; }
img{
  width:80px;
  height:80px;
  border-radius:50%;
  object-fit:cover;
  margin-top:10px;
}
.member{
  border-top:1px solid #1e293b;
  padding-top:20px;
  margin-top:20px;
}
</style>
</head>
<body>

<header>
  <h2>Falcon Cyber Force â€“ Admin Panel</h2>
  <a href="admin.html" style="color:#38bdf8;">Logout</a>
</header>

<div class="container">

  <!-- ADD NEW MEMBER -->
  <div class="card">
    <h3>Add New Team Member</h3>
    <input id="name" placeholder="Name / Role">
    <textarea id="desc" placeholder="Description"></textarea>
    <input type="file" id="photo">
    <button class="add" onclick="addMember()">Add Member</button>
  </div>

  <!-- EXISTING MEMBERS -->
  <div class="card">
    <h3>Manage Team Members</h3>
    <div id="members"></div>
  </div>

</div>

<script>
// Load demo team members if not exist
if(!localStorage.getItem("team")){
  const demoTeam = [
    {name:"Ahsan Hossain", desc:"Monitors threats, analyzes alerts, responds to incidents in real-time.", img:"https://via.placeholder.com/80?text=A"},
    {name:"Mariam Rahman", desc:"Ethical hacker focused on finding vulnerabilities before attackers exploit them.", img:"https://via.placeholder.com/80?text=M"},
    {name:"Tanvir Islam", desc:"Manages SIEM tools, detection rules, and security automation inside the SOC.", img:"https://via.placeholder.com/80?text=T"},
    {name:"Nabila Sultana", desc:"Tracks malware, attack trends, and adversary techniques to keep the team ahead of cyber threats.", img:"https://via.placeholder.com/80?text=N"},
    {name:"Rafiq Karim", desc:"Leads incident handling, containment, recovery, and post-incident analysis.", img:"https://via.placeholder.com/80?text=R"}
  ];
  localStorage.setItem("team", JSON.stringify(demoTeam));
}

let team = JSON.parse(localStorage.getItem("team")) || [];
const membersDiv = document.getElementById("members");

function save(){
  localStorage.setItem("team", JSON.stringify(team));
  render();
}

function addMember(){
  const name = document.getElementById("name").value;
  const desc = document.getElementById("desc").value;
  const file = document.getElementById("photo").files[0];

  if(!name || !desc || !file){
    alert("All fields required");
    return;
  }

  const reader = new FileReader();
  reader.onload = () => {
    team.push({name, desc, img:reader.result});
    save();
    document.getElementById("name").value="";
    document.getElementById("desc").value="";
    document.getElementById("photo").value="";
  };
  reader.readAsDataURL(file);
}

function deleteMember(i){
  if(confirm("Delete this member?")){
    team.splice(i,1);
    save();
  }
}

function editMember(i){
  const newName = prompt("Edit Name / Role", team[i].name);
  const newDesc = prompt("Edit Description", team[i].desc);
  if(newName && newDesc){
    team[i].name = newName;
    team[i].desc = newDesc;
    save();
  }
}

function updatePhoto(i, input){
  const file = input.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = ()=>{
    team[i].img = reader.result;
    save();
  };
  reader.readAsDataURL(file);
}

function render(){
  membersDiv.innerHTML="";
  team.forEach((m,i)=>{
    membersDiv.innerHTML += `
      <div class="member">
        <img src="${m.img}">
        <h4>${m.name}</h4>
        <p>${m.desc}</p>
        <input type="file" onchange="updatePhoto(${i}, this)">
        <br>
        <button class="edit" onclick="editMember(${i})">Edit</button>
        <button class="delete" onclick="deleteMember(${i})">Delete</button>
      </div>
    `;
  });
}

render();
</script>

</body>
</html>
