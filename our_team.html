<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Team</title>
<style>
body{
  margin:0;
  font-family:Arial;
  background:#0b0f1a;
  color:#e5e7eb;
}
section{
  padding:60px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
}
.card{
  background:#020617;
  border:1px solid #1e293b;
  padding:20px;
  border-radius:10px;
  text-align:center;
}
img{
  width:100px;
  height:100px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:15px;
}
h3{
  color:#38bdf8;
}
</style>
</head>
<body>

<section>
  <h2 style="color:#38bdf8;">Our Team</h2>
  <div class="grid" id="teamGrid"></div>
</section>

<script>
const team = JSON.parse(localStorage.getItem("team")) || [];
const grid = document.getElementById("teamGrid");

team.forEach(m=>{
  grid.innerHTML += `
    <div class="card">
      <img src="${m.img}">
      <h3>${m.name}</h3>
      <p>${m.desc}</p>
    </div>
  `;
});
</script>

</body>
</html>
