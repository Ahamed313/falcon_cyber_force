<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <style>
    body {
      background: #020617;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #e5e7eb;
    }
    .login-box {
      background: #0f172a;
      padding: 40px;
      border-radius: 10px;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background: #020617;
      border: 1px solid #1e293b;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #38bdf8;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Admin Login</h2>
  <form method="POST">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</div>

</body>
</html>
